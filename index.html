#about-me-text {

     #dynamic-content {

@keyframes coolAnimation {

</head>
<body>
    <header>

  <script>
   function showContent(section) {

    // Iniciar o efeito de desvanecer

        let hobbiesHTML = `

                <img id="hobby-image" class="hobby-image" src="" alt="Hobby Image"/>

        `;

        let projectsHTML = `

                <button class="project-button" onclick="window.open('https://devlodi.github.io/calculadora_sushi_para_o_gustavo/')">Calculadora de sushi</button>
                <button class="project-button" onclick="window.open('https://marceloloterias.com/prosperidade/')">P√°gina para Entrar no Grupo da empresa</button>
                <button class="project-button" onclick="window.open('https://devlodi.github.io/catalogo_inacio_aneethun/')">Catalogo de produtos anethum com carrinho e api whatsapp</button>
            </div>
        `;

  switch (section) {
        case 'about-me':
            content.innerHTML = aboutMeHTML;
            footer.style.position = "relative";  // Adicione esta linha
            break;
        case 'hobbies':
            content.innerHTML = hobbiesHTML;
            footer.style.position = "fixed";  // Adicione esta linha

        case 'projects':
            content.innerHTML = projectsHTML;
            footer.style.position = "fixed";  // Adicione esta linha
            break;
    }

        // Iniciar o efeito de aparecer
        content.classList.remove("fade-out");

    }, 500); // 500 milissegundos √© a dura√ß√£o do desvanecer, deve ser o mesmo que no CSS
}

function showHobby(hobby) {
    const container = document.getElementById("hobby-container");
    const text = document.getElementById("hobby-text");

    // Criar novo elemento de imagem
    let newImage = document.createElement('img');
    newImage.id = 'hobby-image';
    newImage.className = 'hobby-image';
    newImage.style.left = '-220px';  // posi√ß√£o inicial

    // Alterar a imagem e o texto
    switch(hobby) {
        case 'bike':

            text.textContent = "Andar de bike";
            break;
        case 'music':

            text.textContent = "Cozinhar";

        case 'game':

    void newImage.offsetWidth;

    newImage.style.left = "160px";
